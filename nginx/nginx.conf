worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Upstream definitions for internal services (always available)
    upstream auth_server {
        server 127.0.0.1:8081;
    }
    
    upstream health_api {
        server 127.0.0.1:8080;
    }

    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # SSL certs - self-signed by default, Let's Encrypt via volume mount
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # DNS resolver for Docker networks - CRITICAL for runtime resolution
        # This allows nginx to start even if backend services don't exist yet
        # Services are resolved at request time, not startup time
        resolver 127.0.0.11 valid=10s ipv6=off;
        resolver_timeout 5s;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # =====================================================
        # Authentication
        # =====================================================
        
        # Internal auth check endpoint
        # Uses /auth/headers which returns auth info via response headers
        # (required for auth_request_set to capture user/role)
        location = /_auth_check {
            internal;
            proxy_pass http://auth_server/auth/headers;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Cookie $http_cookie;
            
            # Ensure response headers are preserved for auth_request_set
            proxy_pass_header X-Fleet-Auth-User;
            proxy_pass_header X-Fleet-Auth-Role;
            proxy_pass_header X-Fleet-Auth-Token;
            proxy_pass_header X-Mgmt-Token;
        }
        
        # Login redirect handler
        location @login_redirect {
            return 302 /auth/login?next=$request_uri;
        }
        
        # Auth endpoints (public - no auth required)
        location /auth/ {
            proxy_pass http://auth_server/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;  # Forward session cookies for SSO endpoints
            proxy_read_timeout 180s;  # Deploy operations (watchdog agents) can take time
        }

        # =====================================================
        # Internal API (blocked from public access)
        # Only reachable via direct Docker network (172.30.0.10:8080)
        # =====================================================
        
        location /internal/ {
            return 403;
        }
        
        # =====================================================
        # Public API Endpoints (no auth)
        # =====================================================
        
        location /api/health {
            proxy_pass http://health_api/api/health;
        }

        location /api/services {
            proxy_pass http://health_api/api/services;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /api/build-info {
            proxy_pass http://health_api/api/build-info;
        }
        
        # Version management and update endpoints (protected)
        location /api/versions {
            auth_request /_auth_check;
            error_page 401 = @api_unauthorized;
            proxy_pass http://health_api/api/versions;
            proxy_set_header Host $host;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
        
        location /api/update-settings {
            auth_request /_auth_check;
            error_page 401 = @api_unauthorized;
            proxy_pass http://health_api/api/update-settings;
            proxy_set_header Host $host;
            proxy_set_header Content-Type $http_content_type;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /api/update {
            auth_request /_auth_check;
            error_page 401 = @api_unauthorized;
            proxy_pass http://health_api/api/update;
            proxy_set_header Host $host;
            proxy_set_header Content-Type $http_content_type;
            proxy_connect_timeout 10s;
            proxy_read_timeout 120s;  # Updates can take time
        }
        
        location /api/pull {
            auth_request /_auth_check;
            error_page 401 = @api_unauthorized;
            proxy_pass http://health_api/api/pull;
            proxy_set_header Host $host;
            proxy_set_header Content-Type $http_content_type;
            proxy_connect_timeout 10s;
            proxy_read_timeout 300s;  # Image pulls can be slow
        }

        # =====================================================
        # Protected Routes (require auth)
        # =====================================================

        # Fleet Management Landing Page
        location = / {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            root /usr/share/nginx/html;
            index index.html;
        }

        # IPMI Monitor API - returns JSON 401 for unauthenticated requests
        location ~ ^/ipmi/api/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            auth_request_set $auth_token $upstream_http_x_fleet_auth_token;
            error_page 401 = @api_unauthorized;
            
            set $upstream_ipmi http://ipmi-monitor:5000;
            proxy_pass $upstream_ipmi/api/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /ipmi;
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Auth-Token $auth_token;
            proxy_set_header X-Fleet-Authenticated true;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # IPMI Monitor - regex location to properly rewrite URI with variable proxy_pass
        location ~ ^/ipmi/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            auth_request_set $auth_token $upstream_http_x_fleet_auth_token;
            error_page 401 = @login_redirect;
            
            # Variable allows nginx to start even if service doesn't exist
            set $upstream_ipmi http://ipmi-monitor:5000;
            proxy_pass $upstream_ipmi/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /ipmi;
            # Forward authentication headers from proxy auth
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Auth-Token $auth_token;
            proxy_set_header X-Fleet-Authenticated true;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # DC Overview API - returns JSON 401 for unauthenticated requests
        location ~ ^/dc/api/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            auth_request_set $auth_token $upstream_http_x_fleet_auth_token;
            error_page 401 = @api_unauthorized;
            
            set $upstream_dc http://dc-overview:5001;
            proxy_pass $upstream_dc/api/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /dc;
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Auth-Token $auth_token;
            proxy_set_header X-Fleet-Authenticated true;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # DC Overview / Server Manager - regex location to properly rewrite URI with variable proxy_pass
        location ~ ^/dc/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            auth_request_set $auth_token $upstream_http_x_fleet_auth_token;
            error_page 401 = @login_redirect;
            
            # Variable allows nginx to start even if service doesn't exist
            set $upstream_dc http://dc-overview:5001;
            proxy_pass $upstream_dc/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /dc;
            # Forward authentication headers from proxy auth
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Auth-Token $auth_token;
            proxy_set_header X-Fleet-Authenticated true;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }
        
        # Shortcuts for /servers and /settings -> /dc/...
        location = /servers {
            return 301 /dc/servers;
        }
        location = /settings {
            return 301 /dc/settings;
        }

        # Grafana - uses variable for runtime DNS resolution
        location /grafana/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            # Map Fleet roles to Grafana roles
            set $grafana_role "Viewer";
            if ($auth_role = "admin") {
                set $grafana_role "Admin";
            }
            if ($auth_role = "readwrite") {
                set $grafana_role "Editor";
            }
            
            # Variable allows nginx to start even if service doesn't exist
            set $upstream_grafana http://grafana:3000;
            proxy_pass $upstream_grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass authenticated user and role to Grafana
            proxy_set_header X-WEBAUTH-USER $auth_user;
            proxy_set_header X-WEBAUTH-ROLE $grafana_role;
            proxy_read_timeout 300s;
            
            # Inject Fleet Management Home button into Grafana HTML
            # target="_top" prevents Grafana's SPA router from intercepting the click
            sub_filter '</head>' '<style>.fleet-home-bar{position:fixed;top:0;left:0;right:0;z-index:99999;background:#1a1a2e;border-bottom:1px solid #333;padding:4px 16px;display:flex;align-items:center;gap:10px;font-family:-apple-system,sans-serif;font-size:13px;height:28px;}.fleet-home-bar a{color:#00b4d8;text-decoration:none;border:1px solid #00b4d8;padding:3px 12px;border-radius:4px;font-size:12px;font-weight:500;transition:background 0.2s;}.fleet-home-bar a:hover{background:rgba(0,180,216,0.15);}.fleet-home-bar span{color:#666;}body{padding-top:36px !important;}</style></head>';
            sub_filter '</body>' '<div class="fleet-home-bar"><a href="/" target="_top">Home</a><span>|</span><span style="color:#888;">Grafana</span></div></body>';
            sub_filter_once on;
            sub_filter_types text/html;
            proxy_set_header Accept-Encoding "";
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Prometheus - uses variable for runtime DNS resolution
        # Prometheus is configured with --web.route-prefix=/prometheus/ so we must preserve the path
        location /prometheus {
            auth_request /_auth_check;
            error_page 401 = @login_redirect;
            
            # Variable allows nginx to start even if service doesn't exist
            set $upstream_prometheus http://prometheus:9090;
            proxy_pass $upstream_prometheus;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            
            # Inject Fleet Management Home button into Prometheus HTML
            sub_filter '</head>' '<style>.fleet-home-bar{position:fixed;top:0;left:0;right:0;z-index:99999;background:#1a1a2e;border-bottom:1px solid #333;padding:4px 16px;display:flex;align-items:center;gap:10px;font-family:-apple-system,sans-serif;font-size:13px;height:28px;}.fleet-home-bar a{color:#00b4d8;text-decoration:none;border:1px solid #00b4d8;padding:3px 12px;border-radius:4px;font-size:12px;font-weight:500;transition:background 0.2s;}.fleet-home-bar a:hover{background:rgba(0,180,216,0.15);}.fleet-home-bar span{color:#666;}</style></head>';
            sub_filter '</body>' '<div class="fleet-home-bar"><a href="/">Home</a><span>|</span><span style="color:#888;">Prometheus</span></div></body>';
            sub_filter_once on;
            sub_filter_types text/html;
            proxy_set_header Accept-Encoding "";
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Vast.ai Exporter metrics endpoint
        location /vastai-metrics/ {
            auth_request /_auth_check;
            error_page 401 = @login_redirect;
            
            set $upstream_vastai http://vastai-exporter:8622;
            proxy_pass $upstream_vastai/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # RunPod Exporter metrics endpoint
        location /runpod-metrics/ {
            auth_request /_auth_check;
            error_page 401 = @login_redirect;
            
            set $upstream_runpod http://runpod-exporter:8623;
            proxy_pass $upstream_runpod/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # =====================================================
        # Exporter Management Pages (served by auth server)
        # =====================================================
        
        location /vastai/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            proxy_pass http://127.0.0.1:8081/vastai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /runpod/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            proxy_pass http://127.0.0.1:8081/runpod/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Exporter API proxies (for management pages)
        # Uses regex to capture the path suffix because variable-based proxy_pass
        # does NOT do URI path replacement (nginx sends the original URI as-is).
        # The auth_request captures X-Mgmt-Token from the auth server response
        # and forwards it to the exporter containers for management API auth.
        location ~ ^/vastai-api/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $mgmt_token $upstream_http_x_mgmt_token;
            error_page 401 = @login_redirect;
            set $upstream_vastai_api http://vastai-exporter:8622;
            proxy_pass $upstream_vastai_api/api/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Mgmt-Token $mgmt_token;
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }
        
        location ~ ^/runpod-api/(.*)$ {
            auth_request /_auth_check;
            auth_request_set $mgmt_token $upstream_http_x_mgmt_token;
            error_page 401 = @login_redirect;
            set $upstream_runpod_api http://runpod-exporter:8623;
            proxy_pass $upstream_runpod_api/api/$1$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Mgmt-Token $mgmt_token;
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # =====================================================
        # Error Handlers
        # =====================================================
        
        location @service_unavailable {
            default_type application/json;
            return 503 '{"error":"Service unavailable","message":"The requested service is not running"}';
        }
        
        location @api_unauthorized {
            default_type application/json;
            return 401 '{"error":"Authentication required","message":"Please log in to access this resource"}';
        }

        # Static assets (favicon, logo) - public, no auth
        location /assets/ {
            root /usr/share/nginx/html;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Default: landing page (protected)
        location / {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            error_page 401 = @login_redirect;
            
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }

    # =====================================================
    # Subdomain Services - Proxy to GPU Worker (wk01)
    # These services run on 192.168.1.101 behind their own
    # nginx with SSL (Let's Encrypt) and service-specific config.
    # =====================================================

    server {
        listen 80;
        server_name kb.cryptolabs.co.za
                    ipmi-ai.cryptolabs.co.za
                    webui.ai.cryptolabs.co.za
                    api.ai.cryptolabs.co.za
                    tts.cryptolabs.co.za
                    wpbm.ai.cryptolabs.co.za
                    framepack.ai.cryptolabs.co.za;

        location / {
            proxy_pass http://192.168.1.101:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name kb.cryptolabs.co.za
                    ipmi-ai.cryptolabs.co.za
                    webui.ai.cryptolabs.co.za
                    api.ai.cryptolabs.co.za
                    tts.cryptolabs.co.za
                    wpbm.ai.cryptolabs.co.za
                    framepack.ai.cryptolabs.co.za;

        # Use proxy's own certs (wk01 nginx handles real SSL termination)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass https://192.168.1.101;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering off;
            client_max_body_size 100M;
        }
    }
}
