worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    server {
        listen 80 default_server;
        listen 443 ssl http2 default_server;
        server_name _;

        # Self-signed cert paths (will be replaced by volume mount)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Fleet Management Landing Page
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /static/ {
            root /usr/share/nginx/html;
        }

        # Health check endpoint
        location /api/health {
            default_type application/json;
            return 200 '{"status":"ok","proxy":"running","version":"1.1.0"}';
        }

        # Services API - dynamic detection via health-api.py
        location /api/services {
            proxy_pass http://127.0.0.1:8080/api/services;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # IPMI Monitor (if running)
        location /ipmi/ {
            proxy_pass http://ipmi-monitor:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /ipmi;
            proxy_read_timeout 300;
            proxy_connect_timeout 10;
            proxy_send_timeout 300;
            
            # Handle connection failures gracefully
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # DC Overview - Server Management UI (if running)
        location /dc/ {
            proxy_pass http://dc-overview:5001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /dc;
            proxy_read_timeout 300;
            proxy_connect_timeout 10;
            proxy_send_timeout 300;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Grafana (if running)
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Prometheus (if running)
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Service unavailable fallback
        location @service_unavailable {
            default_type application/json;
            return 503 '{"error":"Service unavailable","message":"The requested service is not running"}';
        }

        # Default: landing page
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
