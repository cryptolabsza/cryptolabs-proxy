worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Upstream definitions for internal services
    upstream auth_server {
        server 127.0.0.1:8081;
    }
    
    upstream health_api {
        server 127.0.0.1:8080;
    }

    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        # SSL certs - self-signed by default, Let's Encrypt via volume mount
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # DNS resolver for Docker networks - allows runtime DNS resolution
        # so nginx starts even if some services don't exist yet
        resolver 127.0.0.11 valid=10s ipv6=off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # =====================================================
        # Authentication
        # =====================================================
        
        # Internal auth check endpoint
        # Uses /auth/headers which returns auth info via response headers
        # (required for auth_request_set to capture user/role)
        location = /_auth_check {
            internal;
            proxy_pass http://auth_server/auth/headers;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Cookie $http_cookie;
        }
        
        # Login redirect handler
        location @login_redirect {
            return 302 /auth/login?next=$request_uri;
        }
        
        # Auth endpoints (public - no auth required)
        location /auth/ {
            proxy_pass http://auth_server/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =====================================================
        # Public API Endpoints (no auth)
        # =====================================================
        
        # Debug endpoint to verify auth variables
        location /api/auth-debug {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            default_type application/json;
            return 200 '{"auth_user":"$auth_user","auth_role":"$auth_role"}';
        }
        
        location /api/health {
            proxy_pass http://health_api/api/health;
        }

        location /api/services {
            proxy_pass http://health_api/api/services;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /api/build-info {
            proxy_pass http://health_api/api/build-info;
        }

        # =====================================================
        # Protected Routes (require auth)
        # =====================================================

        # Fleet Management Landing Page
        location = / {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            root /usr/share/nginx/html;
            index index.html;
        }

        # IPMI Monitor (uses variable for optional service)
        location /ipmi/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            # Use variable so nginx doesn't fail if service doesn't exist
            set $ipmi_upstream http://ipmi-monitor:5000;
            proxy_pass $ipmi_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /ipmi;
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Authenticated "true";
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # DC Overview / Server Manager (uses variable for optional service)
        location /dc/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            auth_request_set $auth_role $upstream_http_x_fleet_auth_role;
            error_page 401 = @login_redirect;
            
            set $dc_upstream http://dc-overview:5001;
            proxy_pass $dc_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /dc;
            proxy_set_header X-Fleet-Auth-User $auth_user;
            proxy_set_header X-Fleet-Auth-Role $auth_role;
            proxy_set_header X-Fleet-Authenticated "true";
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }
        
        # Shortcut for /servers -> /dc/servers
        location = /servers {
            return 301 /dc/servers;
        }

        # Grafana (uses variable for optional service)
        location /grafana/ {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            error_page 401 = @login_redirect;
            
            set $grafana_upstream http://grafana:3000;
            proxy_pass $grafana_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-WEBAUTH-USER $auth_user;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # Prometheus (uses variable for optional service)
        location /prometheus/ {
            auth_request /_auth_check;
            error_page 401 = @login_redirect;
            
            set $prometheus_upstream http://prometheus:9090;
            proxy_pass $prometheus_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            
            proxy_intercept_errors on;
            error_page 502 503 504 = @service_unavailable;
        }

        # =====================================================
        # Error Handlers
        # =====================================================
        
        location @service_unavailable {
            default_type application/json;
            return 503 '{"error":"Service unavailable","message":"The requested service is not running"}';
        }

        # Default: landing page (protected)
        location / {
            auth_request /_auth_check;
            auth_request_set $auth_user $upstream_http_x_fleet_auth_user;
            error_page 401 = @login_redirect;
            
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
