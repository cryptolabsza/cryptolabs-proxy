<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management | {{SITE_NAME}}</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
            --text-muted: #555;
            --accent-cyan: #00d4ff;
            --accent-green: #4ade80;
            --accent-yellow: #fbbf24;
            --accent-red: #ef4444;
            --accent-purple: #a855f7;
            --border-color: #2a2a3a;
            --gradient-start: #00d4ff;
            --gradient-end: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 0;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .user-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .user-info .username {
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .logout-btn:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .logo {
            flex-shrink: 0;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.4));
            display: block;
        }

        .header-text h1 {
            font-size: 1.5rem;
            line-height: 1.2;
            margin: 0;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-text .subtitle {
            font-size: 0.85rem;
            margin: 2px 0 0 0;
            color: var(--text-secondary);
        }

        @media (min-width: 768px) {
            .logo svg {
                width: 56px;
                height: 56px;
            }
            .header-text h1 {
                font-size: 1.8rem;
            }
            .header-text .subtitle {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            header {
                gap: 10px;
            }
            .user-menu {
                gap: 8px;
            }
            .logout-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.15);
        }

        .service-card.running {
            border-left: 4px solid var(--accent-green);
        }

        .service-card.stopped {
            border-left: 4px solid var(--text-muted);
            opacity: 0.7;
        }

        .service-card.not-installed {
            border-left: 4px solid var(--accent-yellow);
            background: linear-gradient(135deg, var(--bg-card), rgba(251, 191, 36, 0.05));
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .service-icon {
            font-size: 2.5rem;
        }

        .service-icon-img {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .service-icon-img img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: contain;
        }

        .service-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .service-info .status {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.running {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .status-dot.stopped {
            background: var(--text-muted);
        }

        .status-dot.not-installed {
            background: var(--accent-yellow);
        }

        .service-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .service-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #0099cc);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-promo {
            background: linear-gradient(135deg, var(--accent-yellow), #f59e0b);
            color: #000;
        }

        .promo-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-yellow);
            color: #000;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
        }

        footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .last-updated {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 20px;
        }

        .build-info {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            margin-top: 10px;
        }

        .install-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .install-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 8px;
        }

        .install-command {
            display: block;
            background: var(--bg-primary);
            padding: 10px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-green);
            cursor: pointer;
            word-break: break-all;
            transition: all 0.2s;
        }

        .install-command:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-cyan);
        }

        .copy-hint {
            display: block;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: right;
        }

        .install-note {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
        }

        /* System Updates Section */
        .system-updates {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
        }

        .update-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .branch-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .branch-selector label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .branch-selector select {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 180px;
        }

        .branch-selector select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .update-buttons {
            display: flex;
            gap: 12px;
        }

        .versions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .version-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .version-card.running {
            border-left: 3px solid var(--accent-green);
        }

        .version-card.stopped {
            border-left: 3px solid var(--text-muted);
            opacity: 0.6;
        }

        .version-card.disabled {
            opacity: 0.5;
            background: var(--bg-secondary);
        }

        .version-card.disabled .service-name {
            color: var(--text-muted);
        }

        .version-card.external {
            border-left: 3px solid var(--accent-purple);
        }

        .version-info {
            flex: 1;
        }

        .version-info .service-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-info .version-details {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: 'Monaco', 'Menlo', monospace;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .version-info .version-tag {
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .version-info .version-commit {
            font-size: 0.8rem;
            color: var(--accent-green);
            opacity: 0.9;
        }

        .version-info .version-build {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .version-info .branch-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .version-info .branch-tag.main {
            background: rgba(74, 222, 128, 0.2);
            color: var(--accent-green);
        }

        .version-info .branch-tag.dev {
            background: rgba(251, 191, 36, 0.2);
            color: var(--accent-yellow);
        }

        .version-actions {
            display: flex;
            gap: 8px;
        }

        .version-actions .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .update-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .update-status.success {
            display: block;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .update-status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .update-status.info {
            display: block;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
        }
    </style>
</head>

        async function loadServices() {
            const grid = document.getElementById('servicesGrid');
            const productsGrid = document.getElementById('availableProducts');
            
            try {
                // Try to fetch health from API
                let health = {};
                try {
                    const response = await fetch('/api/services');
                    if (response.ok) {
                        health = await response.json();
                    }
                } catch (e) {
                    // API not available, try Docker detection via local endpoint
                    console.log('API not available, using defaults');
                }

                // Check DC Watchdog configuration status
                try {
                    const watchdogResponse = await fetch('/auth/watchdog/status');
                    if (watchdogResponse.ok) {
                        const watchdogStatus = await watchdogResponse.json();
                        DEFAULT_SERVICES['dc-watchdog'].needsApiKey = !watchdogStatus.configured;
                        DEFAULT_SERVICES['dc-watchdog'].configured = watchdogStatus.configured;
                        DEFAULT_SERVICES['dc-watchdog'].keyError = watchdogStatus.key_error || false;
                        DEFAULT_SERVICES['dc-watchdog'].keyErrorMessage = watchdogStatus.message || '';
                    }
                } catch (e) {
                    console.log('Could not check watchdog status');
                }

                // Render services
                let runningHtml = '';
                let availableHtml = '';
                let runningCount = 0;
                let totalCount = Object.keys(DEFAULT_SERVICES).length;

                for (const [key, service] of Object.entries(DEFAULT_SERVICES)) {
                    const serviceHealth = health[key] || {};
                    const isRunning = serviceHealth.running === true;
                    const isExternalUrl = service.externalUrl ? true : false;
                    
                    // Determine if this service belongs in "Services" or "Available Products"
                    // Services requiring subscription (e.g. dc-watchdog) must be explicitly
                    // configured === true to appear in Services; otherwise Available Products.
                    // Regular external services default to Services if they have an externalUrl.
                    const isConfigured = service.requiresSubscription
                        ? service.configured === true
                        : service.configured !== false;
                    
                    if (isRunning || (isExternalUrl && isConfigured && !service.needsApiKey)) {
                        runningCount++;
                        runningHtml += renderServiceCard(key, service, isExternalUrl ? 'external' : 'running', health);
                    } else {
                        availableHtml += renderServiceCard(key, service, isRunning ? 'running' : 'not-installed', health);
                    }
                }

                grid.innerHTML = runningHtml || '<p style="color: var(--text-secondary);">No services running. Install a CryptoLabs product to get started!</p>';
                productsGrid.innerHTML = availableHtml || '<p style="color: var(--text-secondary);">All products are installed and running!</p>';

                // Update stats
                document.getElementById('servicesRunning').textContent = runningCount;
                document.getElementById('servicesTotal').textContent = totalCount;
                document.getElementById('proxyStatus').textContent = '‚úì';
                document.getElementById('proxyStatus').style.color = 'var(--accent-green)';

                // Update timestamp
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (e) {
                console.error('Failed to load services:', e);
                grid.innerHTML = `<p style="color: var(--accent-red);">Failed to load services: ${e.message}</p>`;
            }
        }

        function copyCommand(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const hint = element.nextElementSibling;
                hint.textContent = 'Copied!';
                hint.style.color = 'var(--accent-green)';
                setTimeout(() => {
                    hint.textContent = 'Click to copy';
                    hint.style.color = '';
                }, 2000);
            });
        }

        async function deployExporter(exporterName, serviceKey) {
            const keyInput = document.getElementById('deploy-key-' + serviceKey);
            const statusDiv = document.getElementById('deploy-status-' + serviceKey);
            const apiKey = keyInput ? keyInput.value.trim() : '';
            
            if (!apiKey) {
                statusDiv.textContent = 'Please enter an API key';
                statusDiv.style.color = '#f44336';
                return;
            }
            
            // Disable input and show progress
            keyInput.disabled = true;
            const btn = keyInput.parentElement.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Deploying...';
            statusDiv.textContent = 'Starting container, configuring Prometheus, importing Grafana dashboard...';
            statusDiv.style.color = 'var(--accent-cyan)';
            
            try {
                const resp = await fetch('/auth/api/exporters/' + exporterName + '/enable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey })
                });
                const data = await resp.json();
                
                if (data.success) {
                    statusDiv.textContent = 'Deployed successfully! Reloading...';
                    statusDiv.style.color = 'var(--accent-green)';
                    setTimeout(() => loadServices(), 1500);
                } else {
                    statusDiv.textContent = data.error || 'Deployment failed';
                    statusDiv.style.color = '#f44336';
                    keyInput.disabled = false;
                    btn.disabled = false;
                    btn.textContent = 'Deploy';
                }
            } catch (e) {
                statusDiv.textContent = 'Request failed: ' + e.message;
                statusDiv.style.color = '#f44336';
                keyInput.disabled = false;
                btn.disabled = false;
                btn.textContent = 'Deploy';
            }
        }

        // Load versions
        async function loadVersions() {
            const grid = document.getElementById('versionsGrid');
            try {
                const response = await fetch('/api/versions');
                if (!response.ok) throw new Error('Failed to fetch versions');
                
                const data = await response.json();
                const settings = data._settings || {};
                
                // Update branch selector
                const branchSelect = document.getElementById('targetBranch');
                branchSelect.value = settings.target_branch || 'main';
                
                // Render version cards
                let html = '';
                let updatableCount = 0;  // Track how many services can be updated
                
                for (const [name, info] of Object.entries(data)) {
                    if (name === '_settings') continue;
                    
                    const statusClass = info.running ? 'running' : 'stopped';
                    const externalClass = info.external ? 'external' : '';
                    const branchClass = info.branch === 'dev' ? 'dev' : 'main';
                    const branchLabel = info.branch || 'unknown';
                    
                    const displayName = name.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    
                    // Build version display with commit and build time
                    let versionText = '';
                    let detailsText = '';
                    if (info.running) {
                        versionText = info.tag || 'latest';
                        // Show commit if available
                        if (info.commit && info.commit !== 'unknown' && info.commit !== '') {
                            detailsText += `<span class="version-commit" title="Git commit">üì¶ ${info.commit}</span>`;
                        }
                        // Show build time if available
                        if (info.build_time && info.build_time !== 'unknown' && info.build_time !== '') {
                            detailsText += `<span class="version-build" title="Build date">üïê ${info.build_time}</span>`;
                        }
                    } else {
                        versionText = 'Not running';
                    }
                    
                    // Update button - only show if branch mismatch or not our container
                    const targetBranch = settings.target_branch || 'main';
                    const currentBranch = info.branch || '';
                    
                    // Normalize branch names - treat 'latest' as 'main'
                    const normalizedCurrent = (currentBranch === 'latest' || currentBranch === '') ? 'main' : currentBranch;
                    const normalizedTarget = targetBranch === 'latest' ? 'main' : targetBranch;
                    
                    // Check if update is needed - only when we know the branch and it differs
                    const branchKnown = currentBranch && currentBranch !== 'unknown' && currentBranch !== '';
                    const needsUpdate = branchKnown && normalizedCurrent !== normalizedTarget;
                    
                    let updateBtn = '';
                    if (!info.running) {
                        // Service not running - check dependencies before offering deploy
                        const isExporter = name === 'vastai-exporter' || name === 'runpod-exporter';
                        const prometheusUp = health['prometheus']?.running === true;
                        const grafanaUp = health['grafana']?.running === true;
                        
                        if (isExporter && (!prometheusUp || !grafanaUp)) {
                            updateBtn = '<span style="color: var(--text-muted); font-size: 0.8em;" title="Requires Prometheus and Grafana">Needs dc-overview</span>';
                        } else {
                            updateBtn = `<button class="btn btn-primary btn-small" onclick="updateService('${name}')" title="Pull image and deploy ${displayName}">üöÄ Deploy</button>`;
                        }
                    } else if (info.external) {
                        // External services (Grafana, Prometheus) - can update to :latest
                        // Note: Can't compare versions (no Docker Hub API integration)
                        // Don't count towards updatableCount - we can't know if they need updating
                        updateBtn = `
                            <button class="btn btn-secondary btn-small" onclick="updateService('${name}')" title="Pull latest image from Docker Hub - safe, data preserved">‚¨ÜÔ∏è Update</button>
                            <span style="color: var(--text-muted); font-size: 0.7em; margin-left: 4px;" title="External image - can't check if newer version exists. Safe to click: pulls latest image and restarts container. Your data (dashboards, settings) is preserved in Docker volumes.">‚ÑπÔ∏è</span>
                        `;
                    } else if (needsUpdate) {
                        updateBtn = `<button class="btn btn-primary btn-small" onclick="updateService('${name}')" title="Switch to ${targetBranch} branch">‚¨ÜÔ∏è Update</button>`;
                        updatableCount++;  // This service can be updated
                    } else if (!branchKnown) {
                        // Branch unknown - show refresh option
                        updateBtn = '<span style="color: var(--text-muted); font-size: 0.8em;">üîÑ Unknown</span>';
                    } else {
                        updateBtn = '<span style="color: var(--accent-green); font-size: 0.8em;">‚úì Up to date</span>';
                    }
                    
                    html += `
                        <div class="version-card ${statusClass} ${externalClass}">
                            <div class="version-info">
                                <div class="service-name">
                                    ${displayName}
                                    ${info.running ? `<span class="branch-tag ${branchClass}">${branchLabel}</span>` : ''}
                                    ${info.self ? '<span class="branch-tag" style="background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan);">self</span>' : ''}
                                </div>
                                <div class="version-details">
                                    <span class="version-tag">${versionText}</span>
                                    ${detailsText}
                                </div>
                            </div>
                            <div class="version-actions">
                                ${updateBtn}
                            </div>
                        </div>
                    `;
                }
                
                // Preserve the watchdog card across grid refresh
                const wdCard = document.getElementById('watchdogAgentCard');
                const wdCardSaved = wdCard ? wdCard.cloneNode(true) : null;
                
                grid.innerHTML = html || '<p style="color: var(--text-secondary);">No services found.</p>';
                
                // Re-attach the saved watchdog card (avoids flicker from async reload)
                if (wdCardSaved) {
                    grid.appendChild(wdCardSaved);
                }
                
                // Enable/disable Update Running button based on whether any services need updating
                const updateAllBtn = document.querySelector('.update-buttons .btn-primary');
                if (updateAllBtn) {
                    if (updatableCount > 0) {
                        updateAllBtn.disabled = false;
                        updateAllBtn.title = `Update ${updatableCount} service(s) to target branch`;
                        updateAllBtn.style.opacity = '1';
                        updateAllBtn.style.cursor = 'pointer';
                    } else {
                        updateAllBtn.disabled = true;
                        updateAllBtn.title = 'All services are up to date or not running';
                        updateAllBtn.style.opacity = '0.5';
                        updateAllBtn.style.cursor = 'not-allowed';
                    }
                }
                
                // Re-add DC Watchdog card after grid refresh
                loadWatchdogStatus();
                
            } catch (e) {
                console.error('Failed to load versions:', e);
                grid.innerHTML = `<p style="color: var(--accent-red);">Failed to load versions: ${e.message}</p>`;
            }
        }

        async function updateService(serviceName) {
            const branch = document.getElementById('targetBranch').value;
            showUpdateStatus('info', `‚¨ÜÔ∏è Updating ${serviceName}...`);
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service: serviceName, branch })
                });
                const data = await response.json();
                if (data.success) {
                    const result = data.results[serviceName] || {};
                    if (result.message === 'self-update-required') {
                        showUpdateStatus('info', 'üîÑ Proxy is updating... Page will reload shortly.');
                        setTimeout(() => location.reload(), 5000);
                    } else {
                        showUpdateStatus('success', `‚úì ${serviceName} updated: ${result.message}`);
                    }
                    setTimeout(loadVersions, 2000);
                } else {
                    showUpdateStatus('error', `Failed to update ${serviceName}`);
                }
            } catch (e) {
                showUpdateStatus('error', `Error: ${e.message}`);
            }
        }

        async function updateAll() {
            if (!confirm('Update all running services to the target branch? This may cause brief downtime. Non-running services will not be started.')) return;
            
            const branch = document.getElementById('targetBranch').value;
            showUpdateStatus('info', '‚¨ÜÔ∏è Updating all services...');
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service: 'all', branch })
                });
                const data = await response.json();
                if (data.success) {
                    let msg = 'Updated: ';
                    for (const [name, result] of Object.entries(data.results || {})) {
                        msg += `${name}(${result.success ? '‚úì' : '‚úó'}) `;
                    }
                    if (data.results['cryptolabs-proxy']?.message?.includes('self-update')) {
                        showUpdateStatus('info', 'üîÑ Proxy is updating... Page will reload shortly.');
                        setTimeout(() => location.reload(), 5000);
                    } else {
                        showUpdateStatus('success', msg);
                    }
                    setTimeout(loadVersions, 2000);
                    setTimeout(loadServices, 2000);
                } else {
                    showUpdateStatus('error', 'Update failed');
                }
            } catch (e) {
                showUpdateStatus('error', `Error: ${e.message}`);
            }
        }

        function showUpdateStatus(type, message) {
            // Remove any existing status
            const existingStatus = document.querySelector('.update-status');
            if (existingStatus) existingStatus.remove();
            
            // Create new status element
            const status = document.createElement('div');
            status.className = `update-status ${type}`;
            status.textContent = message;
            
            // Insert after controls
            const controls = document.querySelector('.update-controls');
            controls.after(status);
            
            // Auto-hide after 10 seconds (except for info during updates)
            if (type !== 'info') {
                setTimeout(() => status.remove(), 10000);
            }
        }

        // DC Watchdog agent status - integrated into versions grid (single card only)
        let watchdogStatusLoading = false;
        async function loadWatchdogStatus() {
            const grid = document.getElementById('versionsGrid');
            if (!grid) return;
            
            // Prevent concurrent calls (race condition protection)
            if (watchdogStatusLoading) return;
            watchdogStatusLoading = true;
            
            try {
                // Get detailed status from our backend FIRST (before removing old card)
                const statusResp = await fetch('/auth/watchdog/status');
                const status = statusResp.ok ? await statusResp.json() : { state: 'error' };
                
                // Build card based on state
                let cardClass = '';
                let versionText = '';
                let detailsHtml = '';
                let actionsHtml = '';
                let branchTag = '';
                
                switch (status.state) {
                    case 'not_configured':
                        // Grayed out - needs to be enabled
                        cardClass = 'stopped disabled';
                        versionText = 'Not enabled';
                        detailsHtml = `<span style="color: var(--text-muted); font-size: 0.85em;">Enable to monitor server uptime</span>`;
                        actionsHtml = `
                            <a href="/auth/watchdog/sso" class="btn btn-primary btn-small" title="Get API key and enable DC Watchdog">
                                üîì Enable
                            </a>
                        `;
                        break;
                        
                    case 'pending_agents':
                        // API key set but no agents deployed yet - single deploy action
                        cardClass = 'running';
                        versionText = 'Pending';
                        branchTag = '<span class="branch-tag" style="background: rgba(255, 193, 7, 0.2); color: #ffc107;">setup</span>';
                        detailsHtml = `<span style="color: var(--text-secondary); font-size: 0.85em;">API key configured, ready to deploy</span>`;
                        actionsHtml = `
                            <button class="btn btn-primary btn-small" onclick="deployWatchdogAgents()" title="Deploy agents to all servers via SSH">
                                üöÄ Deploy Agents
                            </button>
                        `;
                        break;
                        
                    case 'agents_installed':
                        // Go agents installed via dc-overview setup, waiting for heartbeats to watchdog
                        cardClass = 'running';
                        const installedCount = (status.local && status.local.installed) ? status.local.installed : 0;
                        versionText = `${installedCount} installed`;
                        branchTag = '<span class="branch-tag" style="background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan);">external</span>';
                        detailsHtml = `<span style="color: var(--accent-cyan); font-size: 0.85em;">Waiting for heartbeats to watchdog</span>`;
                        actionsHtml = `
                            <a href="/auth/watchdog/sso" class="btn btn-secondary btn-small" title="Open DC Watchdog dashboard">üîç Dashboard</a>
                        `;
                        break;
                    
                    case 'key_invalid':
                        // API key expired, subscription ended, or key rotated
                        cardClass = 'stopped';
                        versionText = 'Expired';
                        branchTag = '<span class="branch-tag" style="background: rgba(255, 87, 87, 0.2); color: var(--accent-red);">error</span>';
                        detailsHtml = `<span style="color: var(--accent-red); font-size: 0.85em;">${status.message || 'API key invalid or subscription expired'}</span>`;
                        actionsHtml = `
                            <a href="/auth/watchdog/sso" class="btn btn-primary btn-small" title="Re-link your CryptoLabs account">
                                üîó Re-link Account
                            </a>
                        `;
                        break;
                        
                    case 'active':
                        // Fully configured with agents
                        cardClass = 'running';
                        const agents = status.agents || {};
                        const latestVer = status.latest_version || '1.0.0';
                        const minVer = status.min_version || latestVer;
                        const maxVer = status.max_version || latestVer;
                        const sites = status.sites || [];
                        
                        // Show the lowest installed version so users can see what needs updating
                        versionText = `v${minVer}`;
                        branchTag = '<span class="branch-tag" style="background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan);">external</span>';
                        
                        // Build site breakdown for multi-site customers
                        let siteBreakdown = '';
                        if (sites.length > 1) {
                            siteBreakdown = '<div style="margin-top: 4px; font-size: 0.8em; color: var(--text-muted);">' +
                                sites.map(s => {
                                    const siteColor = s.online === s.total ? 'var(--accent-green)' : 'var(--accent-yellow)';
                                    return `<span style="color: ${siteColor};">${s.site_id}: ${s.online}/${s.total}</span>`;
                                }).join(' ¬∑ ') + '</div>';
                        }
                        
                        if (agents.outdated > 0) {
                            // Show version range if agents are on different versions
                            const versionRange = (minVer !== maxVer)
                                ? `<span style="color: var(--text-secondary); font-size: 0.8em; margin-left: 4px;">(v${minVer} ‚Üí v${maxVer})</span>`
                                : '';
                            detailsHtml = `
                                <span class="version-tag" style="color: var(--accent-yellow);">
                                    ${agents.online}/${agents.total} online
                                </span>
                                <span style="color: var(--accent-yellow); font-size: 0.85em;">
                                    ‚ö†Ô∏è ${agents.outdated} need updates ‚Äî latest v${latestVer}
                                </span>
                                ${versionRange}
                                ${siteBreakdown}
                            `;
                            actionsHtml = `
                                <button class="btn btn-primary btn-small" onclick="deployWatchdogAgents()" title="Update agents on all servers to latest version via SSH">‚¨ÜÔ∏è Update All</button>
                            `;
                        } else {
                            detailsHtml = `
                                <span class="version-tag" style="color: var(--accent-green);">
                                    ${agents.online}/${agents.total} online
                                </span>
                                <span style="color: var(--accent-green); font-size: 0.85em;">‚úì Up to date</span>
                                ${siteBreakdown}
                            `;
                            actionsHtml = `
                                <a href="/auth/watchdog/sso" class="btn btn-secondary btn-small" title="Open DC Watchdog dashboard">
                                    üîç Dashboard
                                </a>
                            `;
                        }
                        break;
                    
                    case 'agents_offline':
                        // Agents registered but none online
                        cardClass = 'stopped';
                        const offlineAgents = status.agents || {};
                        const offlineVer = status.latest_version || '1.0.0';
                        versionText = `v${offlineVer}`;
                        branchTag = '<span class="branch-tag" style="background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan);">external</span>';
                        detailsHtml = `
                            <span class="version-tag" style="color: var(--accent-yellow);">
                                0/${offlineAgents.total} online
                            </span>
                            <span style="color: var(--accent-yellow); font-size: 0.85em;">‚ö†Ô∏è All agents offline</span>
                        `;
                        actionsHtml = `
                            <a href="/dc/servers" class="btn btn-primary btn-small" title="Open Server Manager to check agents">
                                üîç Manage
                            </a>
                        `;
                        break;
                        
                    default:
                        // Error or unknown state - show as not configured
                        cardClass = 'stopped disabled';
                        versionText = 'Unavailable';
                        detailsHtml = `<span style="color: var(--text-muted); font-size: 0.85em;">Could not check status</span>`;
                        actionsHtml = `
                            <a href="/auth/watchdog/sso" class="btn btn-secondary btn-small" title="Try to enable DC Watchdog">
                                üîÑ Retry
                            </a>
                        `;
                }
                
                // Update existing card in-place to prevent flicker, or create if first load
                const innerHtml = `
                    <div class="version-info">
                        <div class="service-name">
                            DC Watchdog Agents
                            ${branchTag}
                        </div>
                        <div class="version-details">
                            <span class="version-tag">${versionText}</span>
                            ${detailsHtml}
                        </div>
                    </div>
                    <div class="version-actions">
                        ${actionsHtml}
                    </div>
                `;
                
                let existingCard = document.getElementById('watchdogAgentCard');
                if (existingCard) {
                    existingCard.className = 'version-card watchdog-agent-card ' + cardClass;
                    existingCard.innerHTML = innerHtml;
                } else if (grid) {
                    grid.insertAdjacentHTML('beforeend', `<div class="version-card watchdog-agent-card ${cardClass}" id="watchdogAgentCard">${innerHtml}</div>`);
                }
                
            } catch (e) {
                console.log('DC Watchdog status not available:', e.message);
                // Show the card as unavailable (update in-place if exists)
                const errorHtml = `
                    <div class="version-info">
                        <div class="service-name">DC Watchdog Agents</div>
                        <div class="version-details">
                            <span class="version-tag">Offline</span>
                            <span style="color: var(--text-muted); font-size: 0.85em;">Server unavailable</span>
                        </div>
                    </div>
                    <div class="version-actions">
                        <span style="color: var(--text-muted); font-size: 0.8em;">Check later</span>
                    </div>
                `;
                let errorCard = document.getElementById('watchdogAgentCard');
                if (errorCard) {
                    errorCard.className = 'version-card watchdog-agent-card stopped disabled';
                    errorCard.innerHTML = errorHtml;
                } else if (grid) {
                    grid.insertAdjacentHTML('beforeend', `<div class="version-card watchdog-agent-card stopped disabled" id="watchdogAgentCard">${errorHtml}</div>`);
                }
            } finally {
                watchdogStatusLoading = false;
            }
        }

        // Deploy DC Watchdog agents to all servers
        async function deployWatchdogAgents() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            if (!confirm('Deploy DC Watchdog agents to all configured servers?\n\nThis will install the monitoring agent via SSH on each server.')) {
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Deploying...';
            
            try {
                const response = await fetch('/auth/watchdog/deploy-agents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showUpdateStatus('success', `‚úì ${result.message}`);
                    // Refresh status after deployment
                    setTimeout(loadWatchdogStatus, 2000);
                } else {
                    showUpdateStatus('error', `Deploy failed: ${result.error || 'Unknown error'}`);
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            } catch (e) {
                showUpdateStatus('error', `Deploy error: ${e.message}`);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        // Initial load
        loadUserInfo();
        loadServices();
        loadBuildInfo();
        loadVersions();  // This calls loadWatchdogStatus() at the end

        // Auto-refresh every 30 seconds
        setInterval(loadServices, 30000);
        setInterval(loadVersions, 60000);  // loadVersions calls loadWatchdogStatus at the end
    </script>
</body>
</html>
